<div class="explore-container">
  <div class="header">
    <h3>Explore the Best Events happening around you!</h3>
  </div>

  <div class="categories">
    <div
      [ngClass]="{
        active: category === currentCategory,
        category: true
      }"
      *ngFor="let category of categories"
      [routerLink]="['/explore']"
      [queryParams]="{category}"
    >
      <span>{{ category }}</span>
    </div>
  </div>

  <div class="event_body">
    <h3 class="events-category">All Events</h3>

    <app-event [events]="filteredEvents"></app-event>
  </div>
</div>
