<div class="login-container">
  <div class="login-container__form">
    <h1 class="login-container__form__title">Login</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          ngModel
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel
          name="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
      </div>
      <button type="submit" class="login-btn" [disabled]="!f.valid">
        Login
      </button>
    </form>

    <div class="login-container__cta">
      <p>Don't have an account?</p>
      <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
